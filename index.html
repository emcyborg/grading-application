<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Grading Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
        <div class="col">
            <h1>Grading Page</h1>
            <form action="#" role="form" id="grading-form">
              <div class="form-group mb-2">
                <div class="d-flex flex-row align-items-center justify-content-around">
                  <label for="english">English&nbsp;</label>
                  <input id="english" name="english" class="form-control">
                </div>
              </div>
              <div class="form-group mb-2">
                <div class="d-flex flex-row align-items-center justify-content-around">
                  <label for="urdu">Urdu&nbsp;</label>
                  <input id="urdu" name="urdu" class="form-control">
                </div>
              </div>
              <div class="form-group mb-2">
                <div class="d-flex flex-row align-items-center justify-content-around">
                  <label for="maths">Maths&nbsp;</label>
                  <input id="maths" name="maths" class="form-control">
                </div>
              </div>
              <div class="form-group mb-2">
                <div class="d-flex flex-row align-items-center justify-content-around">
                  <label for="science">Science&nbsp;</label>
                  <input id="science" name="science" class="form-control">
                </div>
              </div>
              <div>
                <h2 class="text-primary fw-bold">Result: <span id="result"></span></h2>
              </div>
              <div>
                <button type="submit" class="btn btn-primary">Calculate</button>
              </div>
            </form>
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
